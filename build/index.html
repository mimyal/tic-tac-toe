<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://cdn.foundation5.zurb.com/foundation.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../css/foundation.css">
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>

<!-- ApplicationView start -->
  <div id="tic-tac-toe">
    <div class="span3 new_span">
      <div class="row">
        <h1 class="span3">Tic Tac Toe</h1>
        <div class="span3">
          <div class="input-prepend input-append">
            <span class="add-on win_text">O   won</span><strong id="o_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
          </div>
          <div class="input-prepend input-append">
            <span class="add-on win_text">X   won</span><strong id="x_win" class="win_times add-on">0</strong><span class="add-on">time(s)</span>
          </div>
        </div>
      </div>

      <ul class="row" id="board">
        <li id="one" class="btn span1" >+</li>
        <li id="two" class="btn span1">+</li>
        <li id="three" class="btn span1">+</li>
        <li id="four" class="btn span1">+</li>
        <li id="five" class="btn span1">+</li>
        <li id="six" class="btn span1">+</li>
        <li id="seven" class="btn span1">+</li>
        <li id="eight" class="btn span1">+</li>
        <li id="nine" class="btn span1">+</li>
      </ul>
      <div class="clr">&nbsp;</div>
      <div class="row"><a href="#" id="reset" class="btn-success btn span3">Restart</a></div>
    </div>
  </div>

    <section class="scripts">

    <!-- Underscore Templates - don't forget to add classes in the View before render -->
    <script type="text/template" id="tmpl-board">
      <li class="board-tiles">
        <h3><%- value %></h3>
      </li>
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../src/game.js" type="text/javascript"></script>
    <script src="../src/player.js" type="text/javascript"></script>
    <script src="../src/board.js" type="text/javascript"></script>
    <script src="../app.bundle.js" charset="utf-8"></script>
    <script src="../css/app.css" type="text/css"></script>
    <script src="src/app.js"></script>
  </section>

</body>
  </html>
