<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<!-- ApplicationView start -->
  <main id="tic-tac-toe">
    <!-- What does this stuff do?  -->
    <div class="span3 new_span">
      <div class="row">
        <h1 class="span3">Tic Tac Toe</h1>
        <div class="span3">
          <!-- PlayerView start -->
          <section id="players-view">

          </section>

          <!-- GameView start -->
          <section id="game">
            TIC TAC TOE
          </section>

        </div>
      </div>
      <!-- <ol class="row" id="board"> -->
        <!-- <li id="one" class="btn span1" >+</li>
        <li id="two" class="btn span1">+</li>
        <li id="three" class="btn span1">+</li>
        <li id="four" class="btn span1">+</li>
        <li id="five" class="btn span1">+</li>
        <li id="six" class="btn span1">+</li>
        <li id="seven" class="btn span1">+</li>
        <li id="eight" class="btn span1">+</li>
        <li id="nine" class="btn span1">+</li> -->
      <!-- </ol> -->
      <div class="clr">&nbsp;</div>
    </div>
  </main>

    <section class="scripts">

    <!-- Underscore Templates - don't forget to add classes in the View before render -->
    <script type="text/template" id="tmpl-board">
      <li class="board-tiles button small-3" id="tile-<%- counter %>">
        <h3><%- sign %></h3>
      </li>
    </script>

    <script type="text/template" id="tmpl-game">
        <h3>Welcome to the Game!</h3>
        <div class="board-btn button">Click me</div>
        <div class="input-prepend input-append">
          <span class="add-on win_text">
            <%- 'Player' + this.model.playerO.mark  + ' has a score of: '%>
          </span><strong id="o_win" class="win_times add-on">
            <%- this.model.playerO.attributes.score %>
          </strong><span class="add-on"></span>
        </div>
        <div class="input-prepend input-append">
          <span class="add-on win_text">
            <%- 'Player' + this.model.playerX.mark  + ' has a score of: '%>
          </span><strong id="x_win" class="win_times add-on">
            <%- this.model.playerO.attributes.score %>
          </strong><span class="add-on"></span>
        </div>
        <div class="reset-btn button">Restart</div>
        <ol id=board></ol>
    </script>

<!-- NOT IN USE BECAUSE OF NO FORUMS, COMMUNITIES, SCORES BEYOND SESSION ETC -->
    <script type="text/template" id="tmpl-players">
    <li class="players-view small-11 medium-4 large-2 medium-offset-1 columns">
      <h3>FORUMS COMMUNITIES SCORES TBD</h3>
      <h4><%- this.players.playerX.name %></h4>
    </li>
    <li class="players-view small-11 medium-4 large-2 medium-offset-1 columns">
      <h4><%- this.players.playerO.name %></h4>
    </li>
  </script>

    <!-- THIS BUNDLE HAS ALL THE VARIOUS SCRIPTS THAT WE NEED - except templates -->
  <script src="../app.bundle.js" charset="utf-8"></script>
  </section>

</body>
  </html>
